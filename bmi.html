<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center p-3">BMI CALCULATOR</h1>
        <form class="calculator mt-2 p-2">
            <div>
                <label for="Weight">Weight (kg)</label>
                <input class="p-2 text-center" type="number" id="weight" min="0" step="0.01" value="0" required>
            </div>
            <div>
                <label for="Height">Height (cm)</label>
                <input class="p-2 text-center" type="number" id="Height" min="0" step="0.01" value="0" required>
            </div>
            <div class="mt-3">
                <button class="text-light bg-danger w-50 p-3 border border-none" type="reset">RESET</button>
                <button class="text-light bg-success w-50 p-3 border border-none" type="submit">SUBMIT</button>
            </div>
        </form>
        <section class="output text-center">
            <h3>Your BMI is</h3>
            <p class="fs-1" id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>
        <section class="bmi-scale d-flex ">
            <div>
                <h4 class="text-primary">Underweight</h4>
                <p>&lt; 18</p>
            </div>
            <div>
                <h4 class="text-success">Normal</h4>
                <p>18.5 - 25</p>
            </div>
            <div>
                <h4 class="text-warning">Overweight</h4>
                <p>25 -38</p>
            </div>
            <div>
                <h4 class="text-danger">Obese</h4>
                <p> > 30</p>
            </div>
        </section>
    </div>
</body>
<script>
    const bmiText = document.getElementById("bmi");
const descText = document.getElementById("desc");
const form = document.querySelector("form");

form.addEventListener("submit", onFormSubmit);
form.addEventListener("reset", onFormReset);

function onFormReset() {
  bmiText.textContent = 0;
  bmiText.className = "";
  descText.textContent = "N/A";
}

function onFormSubmit(e) {
  e.preventDefault();

  const weight = parseFloat(form.weight.value);
  const height = parseFloat(form.height.value);

  if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
    alert("Please enter a valid weight and height");
    return;
  }

  const heightInMeters = height / 100; // cm -> m
  const bmi = weight / Math.pow(heightInMeters, 2);
  const desc = interpretBMI(bmi);

  bmiText.textContent = bmi.toFixed(2);
  bmiText.className = desc;
  descText.innerHTML = `You are <strong>${desc}</strong>`;
}

function interpretBMI(bmi) {
  if (bmi < 18.5) {
    return "underweight";
  } else if (bmi < 25) {
    return "healthy";
  } else if (bmi < 30) {
    return "overweight";
  } else {
    return "obese";
  }
}
</script>

</html>
